<script>
    window.$docsify = {
        name: 'source-code-hunter',
        maxLevel: 3,
        auto2top: true,
        coverpage: true,
        coverpage: 'docs/extra-page/cover.md',
        search: [
            '/'
        ],
        darkMode: {
            light: {
                toggleBtnBg: '#42b983'
            }
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>Copyright © 2018-2020 <a href="https://github.com/doocs" target="_blank">Doocs</a>. All rights reserved.',
                    '</footer>'
                ].join('')

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
